    termid: capability
    term: capability
    formphrases: capabilit{yies}, capabilit{yies}-of-a-party
    status: draft
    grouptags:
    hoverText: "Capability (of a Party): the (named) combination of (a) the Party's
      means to get something done, (b) the Party's Governance process that that ensures
      that its (business) Policies for getting that something done are being created
      and maintained, and (c) the Party's Management process that creates and maintains
      the (operational) Policies, such that every Employee that has a task in getting
      this something done can find and interpret a Policy and use it as it executes
      Actions in such tasks."
    glossaryText: The (named) combination of (a) the means of a specific [party](@)
      to get something done, (b) the [party's](@) [governance](@) process that ensures
      that its (business) [policies](@) for getting that something done are being
      created and maintained, and (c) the [party's](@) [management](@) process that
      creates and maintains the (operational) [policies](@), such that every [employee](@)
      that has a task in getting this something done can find and interpret a [policy](@)
      and use it as it executes [actions](@) in such tasks.
    date: 20220922
    locator: <locator>/capability
    navurl: <navurl>/capability
    headingids:
